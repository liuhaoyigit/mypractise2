let a =[1,2,3,4,5,9]        //面试算法

function getUnion(x, y, z) {
        var concatArr = x.concat(y).concat(z);
        for (var i = 0; i < concatArr.length; i++) {
            for (var j = i + 1; j < concatArr.length;) {
                if (concatArr[i] == concatArr[j]) {
                    concatArr.splice(j, 1);
                } else {
                    j++;
                }
            }
        }

            arr = (a.join('')+b.join('')+c.join('')).split('').sort()
            for(i=0;i<arr.length;i++){
                if(arr[i]==arr[i+1]&&arr[i]==arr[i+2]){
                    arr.splice(i,2)            
                }
                else{
                    arr.splice(i,1)
                    i--
                }
            }
        return arr;
    }
