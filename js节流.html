<script>
    function throttle(fn,delay){
        var sTime = 0;
        return function(e){
            var nTime = Date.now();
            if(nTime-sTime>delay){
                fn(e);
                sTime = nTime;
            }
        }
    }
    document.onmousemove = throttle(function(e){
        console.log(e.clientX)
    },1000)
</script>
