<script>
      let arr = [2,76,5,8,4,1,26,16,95,101,41]
    // let arr = [1,3,5,9,6,7]
    // let arr = [4,2,7,5,6]
    function foo(arr){
      let array = []
      let odd = 1
      let even = 0
      arr.map((val)=>{
         if(val%2==0){
           array[even] = val
           even = even+2
           
         }else{
           array[odd] = val
           odd = odd+2
         }
      })
       

       return array
    }
    console.log(foo(arr))
</script>
