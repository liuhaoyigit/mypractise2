let arr = [1,[2,3,[4,5]]]
function fn(arr){
    let array = []
    arr.map((val)=>{
        // console.log(val)
        if(typeof(val)=='number'){
               array.push(val)
        }
        else{
            array.push(...fn(val))
        }
    })
    return array
}
