<script>
    Function.prototype.mybind = function () {
        const args = Array.prototype.slice.call(arguments)
        const t = args.shift()
        const self = this
        return function () {
            return self.apply(t, args)
        }
    }
    var obj={
        a:1
    }
    var a = 2;
    function foo(){
        console.log(this.a)
    }
    foo.mybind(obj)()
</script>
