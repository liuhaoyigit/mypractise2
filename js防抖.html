<script>
     function debounce(fn,delay) {
        var timer = null
        return function (e) {
            clearTimeout(timer)
            timer = setTimeout(() => {
                fn(e)
            }, delay)
        }
    }
    document.onclick = debounce(function (e) {
        console.log(e.clientX+Math.random())
    },300)
</script>
