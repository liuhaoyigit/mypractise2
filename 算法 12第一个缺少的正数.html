<script>
    //   let arr = [2,76,5,8,4,1,26,16,95,101,41,-1,-3,10]
    let arr = [1,2,0]
 
    function foo(arr){
        let array = arr.filter((val)=>{
            if(val>0){
                return val
            }   
        })
        for(i=0;i<array.length;i++){
            for(j=i;j<array.length;j++){
               if(array[j]<array[i]){
                  [array[j],array[i]] = [array[i],array[j]] 
               }
            }
            if(array[i]!=i+1){
                return i+1
            }
            else{
                return array.length+1
            }
        }
    }
    console.log(foo(arr))
</script>
