<script>
   function fn(n) {
    let res = []
    if (!n) return res;  
    function generate(left, right, n, s){
        if (left === n && right === n) {
            res.push(s)
            return 
        }
        left < n && generate(left+1, right, n, s + '(')
        left > right && generate(left, right+1, n, s + ')')
    }
    generate(0, 0, n, '')
    return res
};
console.log(fn(4))
</script>
