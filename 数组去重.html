<script>
  
function unique (arr){              //1 new Set
    return Array.from(new Set(arr))
}
var arr =[1,1,2,3,4,5,5,6,1,'true','true',true,true,null,NaN,null,NaN]
console.log(unique(arr))

function unique2(array){                     //2 for循环
    for(i=0;i<array.length;i++){
        for(j=i+1;j<array.length;j++){
            if(array[i]==array[j]){
                array.splice(j,1);
                j--;
            }
        }
    }
    return array;
}
