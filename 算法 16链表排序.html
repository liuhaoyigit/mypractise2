<script>
    let arr = [8, 9, 4, 6, 2, 5, 7]
    class Node {
        constructor(item) {
            this.value = item;
            this.next = undefined;
        }
    }
    class NodeList {
        constructor() {
            this.first = new Node(arr[0])
            let temp = this.first
            for (let i = 1; i < arr.length; i++) {
                temp.next = new Node(arr[i])
                temp = temp.next
            }
            return this.first
        }
    }
    // let n = new NodeList(arr)
    // console.log(n)
    let swap = (p,q)=>{
        [p.value,q.value] = [q.value,p.value];
    }
    let pos =(begin,end)=>{

        let value = begin.value;
        let p = begin;
        let q = begin.next;
        while(q!=end){
            if(q.value<value){
                 swap(p.next,q)
                 p = p.next    
            }
           q = q.next
        }
        swap(p,begin)
        return p
    }
    let sort = (begin,end)=>{
        if(begin != end){
            let obj = pos(begin,end);
            sort(begin,obj);
            sort(obj.next,end)
        }
    }    
    let n = new NodeList([8, 9, 4, 6, 2, 5, 7])
    sort(n);

    while (n) {
        console.log(n.value)
        n = n.next
    }

</script>
