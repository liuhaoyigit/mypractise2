<script>
    let arr = [8, 9, 4, 6, 2, 5, 7]
    class Node {
        constructor(item) {
            this.value = item;
            this.next = null;
        }
    }
    class NodeList {
        constructor() {
            this.first = new Node(arr[0])
            let temp = this.first
            for (let i = 1; i < arr.length; i++) {
                temp.next = new Node(arr[i])
                temp = temp.next
            }
            return this.first
        }
    }
    let n = new NodeList(arr)
    console.log(n)


    while (n != null) {
        console.log(n.value)
        n = n.next
    }

</script>
