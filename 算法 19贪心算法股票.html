function fn(arr){
    let count = 0;
     for(i=0;i<arr.length;i++){
         for(j=i;j<arr.length-1;j++){
             if(arr[j+1]>arr[j]){
                 count += arr[j+1]-arr[j]
                 i=j;
             }else{
                 i=j;
                 break;
             }
         }
     }

}
